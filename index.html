  <body>
  <div style ="display:flex;align-items:center;height:100vh;text-align:center;">
  <h1 style="font-size:100px; width:100%" id="picker"></h1>
  </div>
    

    <script>
     const today = new Date();
  const options = { weekday: 'long' };
  const dayOfWeek = new Intl.DateTimeFormat('en-US', options).format(today);
  var date = today
  date.setHours(0, 0, 0, 0); // Set hours, minutes, seconds, and milliseconds to zero
  var yearStart = new Date(date.getFullYear(), 0, 1); // Get the first day of the year
  var weekNumber = Math.ceil((((date - yearStart) / 86400000) + 1) / 7); // Calculate the week number

  var isEven = ((weekNumber%2) === 0);
  var isDayEven = ((date.getDay()%2) === 0)
  var chooseBool  = isEven? isDayEven : !isDayEven;
  var jayLiam = chooseBool? "Liam": "Jayson";// Log to console
document.querySelector('#picker').innerHTML = jayLiam
    </script>
